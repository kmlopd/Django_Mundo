<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .texttitulo {
            color: blueviolet;
        }
    </style>
    <title>Paises Por Continente</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center mb-4">
            <div class="col-8">
                <h1 class="text-center text-bg-dark ">
                    Lista de Paises Por Continente
                </h1>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-6 pe-3 ">
                <form method="get"> {% csrf_token %}
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"><strong>Continente</strong></span>
                        <input id="Continente" name="continente" class="form-control" type="text" placeholder="Ingrese Continente"
                            aria-describedby="addon-wrapping" />
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <h1 class="texttitulo text-center mb-5 ">Paises</h1>
                <ul class="list-group">
                    {% for Pais in Paises %}
                    <li class="list-group-item list-group-item-action list-group-item-info ">
                        <p>{{Pais}}</p>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
